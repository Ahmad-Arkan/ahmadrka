<table role="presentation" width="100%">
    <tr>
        <td align="center">
            <table>
                <tr>
                    <td align="center" style="width:32rem; padding:8%; background:#add0ff; border-radius:0.5rem;">
                        <a href="https://ahmadrka.com">
                            <img src="https://ahmadrka.com/images/weblen.webp" style="width:100%; height:30%; object-fit:cover; border-radius:0.3rem;">
                        </a>
                        <table style="background-color:#ffffff70 !important; margin-top:8%; padding:1.5rem; width:100%; border-radius:0.3rem; text-align:left; font-family:Arial;">
                            <tr>
                                <td>
                                    <h1 style="font-size:1.8rem; color:#363636; font-family:Arial; margin-top: 0;">Hi, {{name}}</h1>
                                    <p style="font-size:1rem; color:#363636; font-family:Arial; font-weight:600; margin:0;">Here Is Your Message :</p>
                                    <p style="font-size:1.1rem; color:#363636; background-color:#ffffffba !important; padding:0.5rem 0.8rem; border-radius:0.3rem; font-family:Arial; font-weight:500; margin-top: 0;">{{message}}</p>
                                    <p style="color:#363636; font-family:Arial; font-size:1rem; text-decoration:none; font-weight:300; margin: 0;">{{email}}</p>
                                    <p style="color:#363636; font-family:Arial; font-size:1rem; text-decoration:none; font-weight:300; margin: 0;">{{time}}</p>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
